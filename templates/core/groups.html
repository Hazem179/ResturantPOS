<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resturant</title>
  <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
      "
    /> -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<div class="py-5">

  <h3 class="text-center fw-bold fs-4 my-4">الأصناف </h3>

  <div class="table-responsive ">
    <div class="btn btn-success d-inline-flex gap-2 my-4" data-bs-toggle="modal" data-bs-target="#AddCategoryModal">
      <i class="bi bi-plus-circle"></i>
      <span>اضافة صنف جديد</span>
    </div>
    <table class="table table-striped shadow-lg" style="min-width: 800px;">
      <thead>
        <tr>
          <th>المجموعة</th>
          <th>إسم الصنف</th>
          <th>سعر المستهلك</th>
          <th>سعر التكلفة</th>
          <th>الكود</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>المجموعة</td>
          <td>إسم الصنف</td>
          <td>سعر المستهلك</td>
          <td>سعر التكلفة</td>
          <td>الكود</td>
          <td>
            <span class="delete bg-danger" data-bs-toggle="modal" data-bs-target="#DeleteCategoryModal">
              <i class="bi bi-trash3"></i>
            </span>
            <span class="edit bg-info" data-bs-toggle="modal" data-bs-target="#editCategoryModal">
              <i class="bi bi-pencil"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example" dir="ltr">
      <ul class="pagination justify-content-center my-5">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
<!-- Add Category Modal -->
<div class="modal fade" id="AddCategoryModal" tabindex="-1" aria-labelledby="CategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CategoryModalLabel">إضافة صنف جديد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>المجموعة</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" الصنف"
          aria-label=".form-control-lg example" />
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" سعر المستهلك"
          aria-label=".form-control-lg example" />
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" سعر التكلفة"
          aria-label=".form-control-lg example" />
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" الكود"
          aria-label=".form-control-lg example" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCategoryModalLabel">
          تعديل إسم صنف
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>المجموعة</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>الصنف</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" الكود"
          aria-label=".form-control-lg example" />

        <input class="form-control form-control-lg mb-3" type="text" placeholder="إسم الصنف"
          aria-label=".form-control-lg example" />

        <input class="form-control form-control-lg mb-3" type="text" placeholder=" سعر المستهلك "
          aria-label=".form-control-lg example" />
        <input class="form-control form-control-lg mb-3" type="text" placeholder=" سعر التكلفة "
          aria-label=".form-control-lg example" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Dlete Category Modal -->
<div class="modal fade" id="DeleteCategoryModal" tabindex="-1" aria-labelledby="DeleteCategoryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteCategoryModalLabel">حذف صنف</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>هل أنت متأكد من حذف الصنف</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          cancel
        </button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<body>

  <script src="./js/bootstrap.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
